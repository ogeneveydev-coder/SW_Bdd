<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monster Search</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#000000">
</head>
<body>
  <div class="version" id="versionLabel">Version</div>
  <div class="version" id="cssVersionLabel">CSS</div>
  <div class="version" id="scriptVersionLabel">JS</div>

  <h1>Monster Search</h1>
  <p class="lead">Comparez jusqu’à 3 monstres</p>

  <!-- Multi Search -->
  <div class="search-block" id="multiSearch">
    <label for="multiInput">Rechercher 3 monstres en une fois</label>
    <div class="input-wrap">
      <input type="text" id="multiInput" placeholder="Ex: Ragdoll Perna Fran">
      <div class="suggestions" id="multiSuggestions"></div>
    </div>
    <button id="multiBtn">Rechercher</button>
    <button id="resetBtn">Reset</button>
    <div class="results results-multi"></div>
  </div>

  <!-- Trois recherches distinctes -->
  <div class="grid">
    <div class="search-block" id="search1">
      <label for="monster1">Monstre 1</label>
      <div class="input-wrap">
        <input type="text" id="monster1" placeholder="Nom du monstre">
        <div class="suggestions"></div>
      </div>
      <button>Rechercher</button>
      <div class="results"></div>
    </div>
    <div class="search-block" id="search2">
      <label for="monster2">Monstre 2</label>
      <div class="input-wrap">
        <input type="text" id="monster2" placeholder="Nom du monstre">
        <div class="suggestions"></div>
      </div>
      <button>Rechercher</button>
      <div class="results"></div>
    </div>
    <div class="search-block" id="search3">
      <label for="monster3">Monstre 3</label>
      <div class="input-wrap">
        <input type="text" id="monster3" placeholder="Nom du monstre">
        <div class="suggestions"></div>
      </div>
      <button>Rechercher</button>
      <div class="results"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
