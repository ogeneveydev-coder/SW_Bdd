<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monster Search</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    input, button { padding: 0.5rem; margin: 0.5rem 0; }

    /* Zone des suggestions */
    #suggestions {
      border: 1px solid #ccc;
      max-width: 300px;
      background: #fff;
      position: absolute;  /* pour appara√Ætre juste sous l'input */
      z-index: 1000;
    }
    #suggestions div {
      padding: 0.5rem;
      cursor: pointer;
    }
    #suggestions div:hover {
      background: #f0f0f0;
    }

    /* Zone des r√©sultats */
    #results { margin-top: 3rem; }
    .card {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      background: #f9f9f9;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .card img {
      border-radius: 8px;
      border: 1px solid #aaa;
      background: #fff;
    }
    .info { flex: 1; }
    .stat { margin: 0.2rem 0; }
  </style>
</head>
<body>
  <h1>Monster Search</h1>
  <p>Bienvenue dans mon appli PWA ‚ú®</p>

  <!-- Zone de recherche -->
  <label for="monsterName">Nom du monstre :</label><br>
  <input type="text" id="monsterName" placeholder="ex: Dragon">
  <!-- Suggestions dynamiques -->
  <div id="suggestions"></div>
  <!-- Bouton de recherche -->
  <button id="searchBtn">Rechercher</button>

  <!-- R√©sultats affich√©s ici -->
  <div id="results"></div>

  <script>
    let monsters = []; // tableau qui contiendra tous les monstres du JSON

    /**
     * Charger le fichier JSON contenant tous les monstres
     * -> Ex√©cut√© au d√©marrage de la page
     */
    async function loadMonsters() {
      try {
        const response = await fetch("monsters_sw.json"); // lire le fichier JSON
        monsters = await response.json();                 // convertir en objet JS
      } catch (err) {
        console.error("Erreur de chargement du JSON:", err);
      }
    }

    /**
     * Mettre √† jour les suggestions en fonction de ce que l'utilisateur tape
     */
    function updateSuggestions() {
      const input = document.getElementById("monsterName").value.trim().toLowerCase();
      const suggestionsDiv = document.getElementById("suggestions");
      suggestionsDiv.innerHTML = ""; // effacer les anciennes suggestions

      if (!input) return; // si rien tap√© -> pas de suggestions

      // Chercher les monstres dont le nom contient le texte saisi
      const matches = monsters
        .filter(m => m.name && m.name.toLowerCase().includes(input))
        .slice(0, 5); // garder seulement les 5 premiers

      // Cr√©er un <div> par suggestion
      matches.forEach(m => {
        const div = document.createElement("div");
        div.textContent = m.name; // afficher le nom du monstre

        // Si on clique sur une suggestion :
        div.addEventListener("click", () => {
          document.getElementById("monsterName").value = m.name; // remplir le champ
          suggestionsDiv.innerHTML = "";                        // effacer les suggestions
          searchMonster();                                      // lancer la recherche
        });

        // Ajouter cette suggestion dans la liste
        suggestionsDiv.appendChild(div);
      });
    }

    /**
     * Rechercher et afficher les monstres correspondant au texte saisi
     */
    async function searchMonster() {
      const name = document.getElementById("monsterName").value.trim().toLowerCase();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = ""; // nettoyer les anciens r√©sultats

      // Chercher les monstres correspondant au texte
      const results = monsters.filter(m => m.name && m.name.toLowerCase().includes(name));

      if (results.length > 0) {
        // Pour chaque monstre trouv√© -> cr√©er une "carte"
        results.forEach(monster => {
          const card = document.createElement("div");
          card.classList.add("card");

          // HTML de la carte
          card.innerHTML = `
            <img src="https://swarfarm.com/static/herders/images/monsters/${monster.image_filename}" 
                 alt="${monster.name}" width="80" height="80">
            <div class="info">
              <h3>${monster.name}</h3>
              <p class="stat"><strong>√âl√©ment :</strong> ${monster.element}</p>
              <p class="stat"><strong>Arch√©type :</strong> ${monster.archetype}</p>
              <p class="stat"><strong>√âtoiles :</strong> ${monster.base_stars}</p>
              <p class="stat"><strong>HP :</strong> ${monster.max_lvl_hp}</p>
              <p class="stat"><strong>ATK :</strong> ${monster.max_lvl_attack}</p>
              <p class="stat"><strong>DEF :</strong> ${monster.max_lvl_defense}</p>
              <p class="stat"><strong>Vitesse :</strong> ${monster.speed}</p>
            </div>
          `;
          resultsDiv.appendChild(card);
        });
      } else {
        resultsDiv.innerHTML = `<p>Aucun monstre trouv√© pour "${name}"</p>`;
      }
    }

    // üîπ Quand on tape dans l'input -> mettre √† jour les suggestions
    document.getElementById("monsterName").addEventListener("input", updateSuggestions);

    // üîπ Quand on clique sur le bouton -> lancer la recherche
    document.getElementById("searchBtn").addEventListener("click", searchMonster);

    // üîπ Quand on appuie sur Enter dans l'input -> lancer la recherche
    document.getElementById("monsterName").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        document.getElementById("suggestions").innerHTML = ""; // effacer suggestions
        searchMonster(); // lancer recherche
      }
    });

    // Charger la liste des monstres au lancement
    loadMonsters();
  </script>
</body>
</html>
