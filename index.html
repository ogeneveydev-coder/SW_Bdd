<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monster Search</title>
  <link rel="stylesheet" href="style_v37.css">
</head>
<body>
  <header>
    <h1>Monster Search</h1>
    <p id="versionLabel"></p>
    <p id="cssVersionLabel"></p>
    <p id="scriptVersionLabel"></p>
  </header>

  <main>
    <section id="search1" class="search-block">
      <input type="text" placeholder="Rechercher un monstre...">
      <button>Rechercher</button>
      <div class="suggestions"></div>
      <div class="results"></div>
    </section>

    <section id="search2" class="search-block">
      <input type="text" placeholder="Rechercher un monstre...">
      <button>Rechercher</button>
      <div class="suggestions"></div>
      <div class="results"></div>
    </section>

    <section id="search3" class="search-block">
      <input type="text" placeholder="Rechercher un monstre...">
      <button>Rechercher</button>
      <div class="suggestions"></div>
      <div class="results"></div>
    </section>

    <section class="multi-search">
      <input id="multiInput" type="text" placeholder="Rechercher 3 monstres séparés par des espaces">
      <button id="multiBtn">Rechercher</button>
      <div id="multiSuggestions" class="suggestions"></div>
      <div class="results-multi"></div>
    </section>

    <!-- ✅ Bouton Reset ajouté -->
    <button id="resetBtn" class="reset-btn">Réinitialiser</button>
  </main>

  <script src="script_v45.js"></script>
</body>
</html>
