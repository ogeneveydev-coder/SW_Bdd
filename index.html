<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monster Search v5.0</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Monster Search</h1>

  <!-- Champ multi-recherche -->
  <div class="search">
    <input type="text" id="multiInput" placeholder="Tapez jusqu'à 3 monstres séparés par des espaces...">
    <button id="multiBtn">Rechercher</button>
    <button id="resetBtn">Reset</button>
    <div id="multiSuggestions" class="suggestions"></div>
  </div>
  <div class="results results-multi"></div>

  <!-- Versions -->
  <footer>
    <p id="versionLabel">HTML v5.0</p>
    <p id="cssVersionLabel"></p>
    <p id="scriptVersionLabel"></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
