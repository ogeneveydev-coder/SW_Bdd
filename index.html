<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monster Search v4.0 + Reset</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Monster Search</h1>

  <!-- Recherche 1 -->
  <div class="search">
    <input type="text" id="search1" placeholder="Nom du monstre...">
    <button id="btn1">Rechercher</button>
    <div id="suggestions1" class="suggestions"></div>
  </div>
  <div class="results results-1"></div>

  <!-- Recherche 2 -->
  <div class="search">
    <input type="text" id="search2" placeholder="Nom du monstre...">
    <button id="btn2">Rechercher</button>
    <div id="suggestions2" class="suggestions"></div>
  </div>
  <div class="results results-2"></div>

  <!-- Recherche 3 -->
  <div class="search">
    <input type="text" id="search3" placeholder="Nom du monstre...">
    <button id="btn3">Rechercher</button>
    <div id="suggestions3" class="suggestions"></div>
  </div>
  <div class="results results-3"></div>

  <!-- Champ multi-recherche -->
  <div class="search">
    <input type="text" id="multiInput" placeholder="Tapez jusqu'à 3 monstres séparés par des espaces...">
    <button id="multiBtn">Rechercher</button>
    <!-- Bouton Reset ajouté -->
    <button id="resetBtn">Reset</button>
    <div id="multiSuggestions" class="suggestions"></div>
  </div>
  <div class="results results-multi"></div>

  <!-- Versions -->
  <footer>
    <p id="versionLabel">HTML v4.0 + Reset</p>
    <p id="cssVersionLabel"></p>
    <p id="scriptVersionLabel"></p>
  </footer>

  <script src="script_reset.js"></script>
</body>
</html>
