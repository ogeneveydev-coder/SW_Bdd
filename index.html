<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monster Search</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    input, button { padding: 0.5rem; margin: 0.5rem 0; }
    #results { margin-top: 1rem; }
    .card {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      background: #f9f9f9;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .card img {
      border-radius: 8px;
      border: 1px solid #aaa;
      background: #fff;
    }
    .info { flex: 1; }
    .stat { margin: 0.2rem 0; }
  </style>
</head>
<body>
  <h1>Monster Search</h1>
  <p>Bienvenue dans mon appli PWA ✨</p>

  <label for="monsterName">Nom du monstre :</label><br>
  <input type="text" id="monsterName" placeholder="ex: Dragon">
  <button onclick="searchMonster()">Rechercher</button>

  <div id="results"></div>

  <script>
    async function searchMonster() {
      const name = document.getElementById("monsterName").value.trim().toLowerCase();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      try {
        const response = await fetch("monsters_sw.json");
        const monsters = await response.json();

        // Filtrer par mot-clé dans le nom
        const results = monsters.filter(m => m.name && m.name.toLowerCase().includes(name));

        if (results.length > 0) {
          results.forEach(monster => {
            const card = document.createElement("div");
            card.classList.add("card");
            card.innerHTML = `
              <img src="https://swarfarm.com/static/herders/images/monsters/${monster.image_filename}" 
                   alt="${monster.name}" width="80" height="80">
              <div class="info">
                <h3>${monster.name}</h3>
                <p class="stat"><strong>Élément :</strong> ${monster.element}</p>
                <p class="stat"><strong>Archétype :</strong> ${monster.archetype}</p>
                <p class="stat"><strong>Étoiles :</strong> ${monster.base_stars}</p>
                <p class="stat"><strong>HP :</strong> ${monster.max_lvl_hp}</p>
                <p class="stat"><strong>ATK :</strong> ${monster.max_lvl_attack}</p>
                <p class="stat"><strong>DEF :</strong> ${monster.max_lvl_defense}</p>
                <p class="stat"><strong>Vitesse :</strong> ${monster.speed}</p>
              </div>
            `;
            resultsDiv.appendChild(card);
          });
        } else {
          resultsDiv.innerHTML = `<p>Aucun monstre trouvé pour "${name}"</p>`;
        }
      } catch (err) {
        resultsDiv.innerHTML = `<p>Erreur lors du chargement des données.</p>`;
        console.error(err);
      }
    }
  </script>
</body>
</html>
