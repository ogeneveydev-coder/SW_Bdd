<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monster Search v5.2</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>Monster Search</h1>

  <!-- Champ de recherche multiple -->
  <div class="search-block">
    <input type="text" id="multiInput" placeholder="Entrez jusqu'à 3 monstres séparés par des espaces...">
    <button id="multiBtn">Rechercher</button>
    <div id="multiSuggestions" class="suggestions"></div>
  </div>

  <!-- Résultats multi -->
  <div class="results-multi"></div>

  <!-- Bouton reset -->
  <button id="resetBtn">Reset</button>

  <!-- Versions -->
  <footer>
    <p id="versionLabel"></p>
    <p id="cssVersionLabel"></p>
    <p id="scriptVersionLabel"></p>
  </footer>

  <script src="script_v52.js"></script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .catch(err => console.warn('SW registration failed:', err));
  }
  </script>
</body>
</html>
