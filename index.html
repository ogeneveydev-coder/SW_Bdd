<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monster Search</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    input, button { padding: 0.5rem; margin: 0.5rem 0; }
    #result { margin-top: 1rem; padding: 1rem; border: 1px solid #ccc; }
    .stat { margin: 0.2rem 0; }
  </style>
</head>
<body>
  <h1>Monster Search</h1>
  <p>Bienvenue dans mon appli PWA ✨</p>

  <label for="monsterName">Nom du monstre :</label><br>
  <input type="text" id="monsterName" placeholder="ex: Ragdoll">
  <button onclick="searchMonster()">Rechercher</button>

  <div id="result"></div>
