<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monster Search</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#000000">
</head>
<body>
  <div class="version" id="versionLabel">Version</div>
  <div class="version" id="cssVersionLabel">CSS</div>
  <div class="version" id="scriptVersionLabel">JS</div>

  <h1>Monster Search</h1>
  <p class="lead">Comparez jusqu’à 3 monstres</p>

  <!-- Multi Search -->
  <div class="search-block" id="multiSearch">
    <label for="multiInput">Rechercher 3 monstres en une fois</label>
    <div class="input-wrap">
      <input type="text" id="multiInput" placeholder="Ex: Ragdoll Perna Fran">
      <div class="suggestions" id="multiSuggestions"></div>
    </div>
    <button id="multiBtn">Rechercher</button>
    <div class="results results-multi"></div>
  </div>
  <div class="actions">
    <button id="resetBtn">Reset</button>
  </div>

 

  <script src="script.js"></script>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js')
    .catch(err => console.warn('SW registration failed:', err));
}
</script>
</body>
</html>
